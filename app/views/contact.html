<html ng-app="mytodoApp">

<div ng-controller="contact">



			<div data-ng-init="details()">
			
			
			<div class="ui grid" ng-repeat="entry in collection1">
    <div class="four wide column"> {{entry.trans_name}}</div>
    <div class="four wide column">{{entry.trans_from}}</div>
    <div class="four wide column"> {{entry.trans_to}}</div>
    <div class="four wide column"> {{entry.trans_address}}</div>
</div>

    			

			</div>
			</div>
	
		<form ng-submit="contact()">
			
			<input ng-model="from" type="text" placeholder="From">
			<input ng-model="to" type="text" placeholder="To">
			<button type="submit" >Search</button> 

	
		
		</form>
		</div>
		</div>

		<p><a class="btn btn-danger" href="#/blog" > Review <span class="glyphicon glyphicon-plus"></span></a></p>
		<p><a class="btn btn-danger" href="#/rating" > Rate <span class="glyphicon glyphicon-plus"></span></a></p>
		
			<div ng-controller="contact">
    			<table>
  					<tr ng-repeat="entry in collection">
    				<td>   {{entry.trans_name}}</td>
       				<td>   {{entry.trans_from}}</td>
       				<td>   {{entry.trans_to}}</td>
       				<td>   {{entry.trans_address}}</td>
       				<td>   {{entry.ratevalue}}</td>
  					</tr>
				</table>
	
	

			</div>
</html>

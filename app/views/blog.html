    <form ng-submit="blog()">
<input ng-model="name" type="text" placeholder="Author Name">
    Comment: <textarea ng-model="comment" cols="60" rows="3"></textarea>
<button type="submit" >submit</button>
</form> 
<div ng-controller="blog">
	
	<table>
  <tr ng-repeat="entry in collection">
    <td>{{ entry.username}}</td>
       <td>{{ entry.comment}}</td>
       <td>{{ entry.translator}}</td>
  </tr>
</table>	

	</div>
